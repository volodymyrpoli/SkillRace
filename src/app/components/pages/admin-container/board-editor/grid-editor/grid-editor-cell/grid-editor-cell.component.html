<div class="cell__wrapper" [class.selected]="selected" (click)="click($event)" (dblclick)="editClick()">
  <p>
    {{ item.name }}
  </p>
  <app-grid-editor-badge
    class="badge"
    *ngIf="withBadge"
    [badgeData]="getDataForBadge(item)">
  </app-grid-editor-badge>
  <div class="functional__buttons">
    <mat-icon (click)="editClick()" data-type="edit">edit</mat-icon>
    <mat-icon (click)="deleteClick()" data-type="delete">delete</mat-icon>
  </div>
</div>
