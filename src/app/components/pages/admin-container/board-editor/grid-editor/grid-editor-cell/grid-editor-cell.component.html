<div class="cell__wrapper" [class.selected]="selected" (click)="click($event)">
  <p contenteditable="true">
    {{ item.name }}
  </p>
  <app-grid-editor-badge
    class="badge"
    *ngIf="withBadge"
    [badgeData]="getDataForBadge(item)">
  </app-grid-editor-badge>
  <div class="functional__buttons">
    <mat-icon (click)="editClick()">edit</mat-icon>
    <mat-icon (click)="deleteClick()">close</mat-icon>
  </div>
</div>
