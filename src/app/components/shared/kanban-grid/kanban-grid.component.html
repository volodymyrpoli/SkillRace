<div class="kanban__wrapper">
  <table>
    <thead>
    <tr>
      <td></td>
      <app-kanban-header-cell
        [level]="level"
        *ngFor="let level of (levels$ | async) | sortBy:'order'">
      </app-kanban-header-cell>
    </tr>
    </thead>
    <tbody>
    <app-kanban-row
      *ngFor="let domain of (domains$ | async) | sortBy:'order'"
      [domain]="domain"
      [levels]="levels$ | async">
    </app-kanban-row>
    </tbody>
  </table>
</div>
