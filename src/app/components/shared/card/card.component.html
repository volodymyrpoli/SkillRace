<mat-card
  class="main__card__wrapper"
  draggable="true"
  [ngStyle]="topic.subtopics.length > 0 ? { 'background-color': topic.subtopics[0].level.color } : { }">
  <mat-card-header>
    <mat-card-title>{{ topic.name }}</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <div
      class="lesson__checkbox__label"
      [style.background-color]="subtopic.level.color"
      *ngFor="let subtopic of topic.subtopics | sortBy:'checked'">
      <input
        class="lesson__checkbox"
        type="checkbox"
        [checked]="subtopic.done"
        (click)="doneCheckboxClick($event, subtopic)">
      <span
        (click)="openSubtopic($event, subtopic)">
        {{ subtopic.name }}
      </span>
    </div>
  </mat-card-content>
</mat-card>
