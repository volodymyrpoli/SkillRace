<mat-card class="main__card__wrapper" draggable="true">
  <mat-card-header>
    <mat-card-title>{{ topic.name }}</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <div *ngFor="let lesson of topic.lessons">
      <label>
        <input
          matInput
          type="checkbox"
          [checked]="lesson.checked">
        {{ lesson.name }}
      </label>
    </div>
  </mat-card-content>
</mat-card>
